<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h2>The While loop</h2>
    <p id="Demo"></p>
    <script type="text/javascript">
    let i=0;
    let txt=" ";
    while(i<=10)
    {
        txt +="<br>the number is "+i;
        i++;
    }
    document.getElementById("Demo").innerHTML=txt;

    </script>
<p id="demo"></p>
<script type="text/javascript">
    const cars=["BMW","AUDI","LABOGINI","ROLL ROYES","FORD"];
    let j=0;
    let tx="";
    while(cars[j])
    {
        tx+=cars[j]+"<br/>";
        j++;

    }
    document.getElementById("demo").innerHTML=tx;
    </script>    
</body>
</html>
