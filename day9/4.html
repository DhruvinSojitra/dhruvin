<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h2>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2> javascript Do While Loop</h2>
<p id="demo"></p>
<script type="text/javascript">
    let j=10;
    let tx="";
    do{
        tx+="the number is:"+j+"<br/>";
        j++;
    }
    while(j<20)
    document.getElementById("demo").innerHTML=tx;
</script>
<p id="demo2"></p>
<script type="text/javascript">
let langauge="javascript";
let tx1=" ";
    for(let x of langauge){
        tx1+=x+"<br/>";
    }
    document.getElementById("demo2").innerHTML=tx1;
    </script>
    <p id="demo3"></p>
    <script type="text/javascript">
    const c=["BMW","VOLVO","MINI COOPER"];
    let t="";
    for(let x1 of c)
    {
        t+=x1+"<br/>";
    }
    document.getElementById("demo3").innerHTML=t;
    </script>

</script>
</body>
</html>
